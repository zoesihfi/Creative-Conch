<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="booking.css">
    <title>Book Now</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="split left">
        <h1>Title</h1>
        <p id="location"><i class="fas fa-map-marker-alt"></i></p>
    </div>
    <div class="split right">
        <form>
            <input type="text" id="first-name" class="info" placeholder="First Name"/>
            <input type="text" id="last-name" class="info" placeholder="Last Name"/>
            <select name="age" id="age" class="info" placeholder="Age" min="0" max="10">
                <option >Age</option>
                <option value="13 and under">13 and under</option>
                <option value="14-16">14-16</option>
                <option value="17+">17+</option>
               
            <input type="text" id="email" placeholder="Email"/>
            <input type="number" id="num-of-tickets" placeholder="# of tickets"/>
            <button id="regiester">Regiester</button>
    
            </select>
        </form>
    </div>
    
</body>
</html>
